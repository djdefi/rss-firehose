# This is a basic workflow to help you get started with Actions

name: Auto pages deploy

# Controls when the action will run. Triggers the workflow on push 
# events but only for the master branch
on:
  push:
    branches: [ main ]
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '5 */2 * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6' # Version range or exact version of a Ruby version to use, using semvers version range syntax.
    
    # Installs gem deps
    # Renders the page
    - name: Install gems & render page
      #env: 
        #ANALYTICS_UA: ${{ secrets.ANALYTICS_UA }}
        #RSS_TITLE: ${{ secrets.RSS_TITLE }}
        #RSS_DESCRIPTION: ${{ secrets.RSS_DESCRIPTION }} 
        #RSS_URLS: ${{ secrets.RSS_URLS }}
      run: |
        gem install bundler
        bundle install --without=standalone,development
        ruby render.rb

    - name: Git AV Scan
      if: success()
      uses: djdefi/gitavscan@master

    - name: Upload build artifact
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: index
        path: public/index.html

    - name: Check Rendered HTML
      if: success()
      uses: chabad360/htmlproofer@master
      with:
        directory: "./public"

    - name: GitHub Pages
      if: success()
      uses: crazy-max/ghaction-github-pages@v2
      with:
        build_dir: public
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
